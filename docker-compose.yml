networks:
  pulsar:
    driver: bridge

services:
  broker:
    image: apachepulsar/pulsar:latest
    container_name: broker
    networks:
      - pulsar
    command: bin/pulsar standalone
    ports:
      - "6650:6650"
      - "8080:8080"
    healthcheck:
      test: ["CMD", "bin/pulsar-admin", "brokers", "healthcheck"]
      interval: 10s
      timeout: 5s
      retries: 30

  user_db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d user_db"]
      interval: 10s
      retries: 5
      timeout: 5s

  user_service:
    build:
      context: ./manejo_usuarios
      dockerfile: Dockerfile
    container_name: user_auth_service
    restart: always
    depends_on:
      user_db:
        condition: service_healthy 
    environment:
      DATABASE_URL: postgresql://user:password@user_db/user_db
    ports:
      - "8000:8000"

  anonimizacion_service:
    build:
      context: ./anonimizacion_imagenes
      dockerfile: Dockerfile
    container_name: anonimizacion_contenedor
    networks:
      - pulsar
    environment:
      - BROKER_HOST=broker
    ports:
      - "5001:5001"
    depends_on:
      broker:
        condition: service_healthy

volumes:
  postgres_data: