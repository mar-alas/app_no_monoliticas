apiVersion: apps/v1
kind: Deployment
metadata:
  name: verificacion
  labels:
    app: verificacion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verificacion
  template:
    metadata:
      labels:
        app: verificacion
    spec:
      containers:
        - name: verificacion
          image: us-central1-docker.pkg.dev/appnomonoliticas-452202/app-no-monoliticas-repo/verificacion:2.0
          ports:
            - containerPort: 5002
          env:
            - name: DB_USERNAME
              value: "postgres"
            - name: DB_PASSWORD
              value: "monolitic4s-verificacion"
            - name: DB_HOSTNAME
              value: "127.0.0.1"
            - name: DB_PORT
              value: "5432"
            - name: BROKER_HOST
              value: "pulsar2"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/key.json"
          volumeMounts:
            - name: gcp-credentials
              mountPath: /app/.keys
              readOnly: true
            - name: gcp-application-credentials
              mountPath: /var/secrets/google
              readOnly: true
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "400m"
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.1.0
          command:
            - "/cloud-sql-proxy"
            - "appnomonoliticas-452202:us-central1:monoliticas-verificacion-db"
          securityContext:
            runAsNonRoot: true
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /secrets/cloudsql/credentials.json
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: gcp-credentials
          secret:
            secretName: gcp-credentials
        - name: gcp-application-credentials
          secret:
            secretName: gcp-credentials
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: verificacion-config
spec:
  healthCheck:
    checkIntervalSec: 30
    port: 5002
    type: HTTP
    requestPath: /verificacion/ping
---
kind: Service
apiVersion: v1
metadata:
  name: verificacion-service
  annotations:
    cloud.google.com/backend-config: '{"default": "verificacion-config"}'
spec:
  type: NodePort
  selector:
    app: verificacion
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5002
      nodePort: 30004

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: verificacion-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: verificacion
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 30
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 30